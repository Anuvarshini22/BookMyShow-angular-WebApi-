<form [formGroup]="registerDetails" (ngSubmit)="register()">
    <div class="form-group mx-3">
        <label>Name</label>
        <input type="text" class="form-control w-25" formControlName="name" >
    </div>
    <div class="form-group mx-3">
        <label>Email</label>
        <input type="text" class="form-control w-25" formControlName="email" >
    </div>
    <div class="form-group mx-3">
        <label>Password</label>
        <input type="password" class="form-control w-25" formControlName="password" >
    </div>
    <div class="form-group mx-3">
        <button class="btn btn-primary my-3" type="submit">Register</button>
        </div>
</form>
